name: continuous-deployment

on:
  workflow_dispatch:
    inputs:
      version:
        description: package version to build / publish
        required: true
        type: string

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  build-packages:
    strategy:
      matrix:
        platform: [apple, linux, windows]
        architecture: [x64, arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1.1.2
        with:
          deno-version: v1.33.x
      - run: deno task build:package --version ${{ inputs.version }} --arch ${{ matrix.architecture }} --platform ${{ matrix.platform }}
      - uses: actions/upload-artifact@v3
        with:
          name: deno-npx-${{ matrix.platform }}-${{ matrix.architecture }}
          path: build/deno-npx-${{ matrix.platform }}-${{ matrix.architecture }}
  build-main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1.1.2
        with:
          deno-version: v1.33.x
      - run: deno task build:main --version ${{ inputs.version }}
      - uses: actions/upload-artifact@v3
        with:
          name: deno-npx
          path: build/deno-npx
  publish-packages:
    needs: build-packages
    strategy:
      matrix:
        platform: [apple, linux, windows]
        architecture: [x64, arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: deno-npx-${{ matrix.platform }}-${{ matrix.architecture }}
          path: build/deno-npx-${{ matrix.platform }}-${{ matrix.architecture }}
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - run: cp ./.npmrc build/deno-npx-${{ matrix.platform }}-${{ matrix.architecture }}
      - run: npm publish
        working-directory: build/deno-npx-${{ matrix.platform }}-${{ matrix.architecture }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
